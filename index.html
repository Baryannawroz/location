<!DOCTYPE html>

    <div>

    <div class="dropdown contten d-flex justify-content-center mt-4 main">
      <button
        class="btn btn-secondary dropdown-toggle w-75 center"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        ‌هەولێر
      </button>
      <div
        class="dropdown-menu w-75 justify-content-center"
        aria-labelledby="dropdownMenuButton"
      >
        <div onclick="{shows(0)}" class="dropdown-item text-center" href="#">
          هەولێر
        </div>
        <div onclick="{shows(1)}" class="dropdown-item text-center" href="#">
          کۆیە
        </div>
        <div onclick="{shows(2)}" class="dropdown-item text-center" href="#">
          شەقڵاوە

    <div class="dropdown contten d-flex justify-content-center mt-4">
      <button
        class="btn btn-secondary dropdown-toggle w-75 center"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        سلێمانی
      </button>
      <div
        class="dropdown-menu w-75 justify-content-center"
        aria-labelledby="dropdownMenuButton"
      >
        <div class="dropdown-item text-center" href="#">سلێمانی</div>
        <div class="dropdown-item text-center" href="#">هەلەبجە</div>

    <div class="dropdown contten d-flex justify-content-center mt-4">

        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        دهۆک
      </button>
      <div
        class="dropdown-menu w-75 justify-content-center"
        aria-labelledby="dropdownMenuButton"
      >
        <div class="dropdown-item text-center" href="#">دهۆک</div>
        <div class="dropdown-item text-center" href="#">ئاکرێ</div>
        <div class="dropdown-item text-center" href="#">زاخۆ</div>
      </div>
    </div>

    <div
      class="card d-flex justify-content-center locations"
      style="width: 19rem; margin: 10% auto"
    >
      <!--Google map-->
      <div
        id="map-container-google-1"
        class="z-depth-1-half map-container"
        style="height: 100px; width: 100px"
      >
        <iframe
          id="ss"

          style="border: 0"

        ></iframe>
      </div>

      <!--Google Maps-->
      <div><br /><br /></div>
      <div class="locations"></div>
      <div class="card-body" id="show11">
        <h5 id="t1" class="card-title">Card title</h5>
        <p id="p1" class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      let locationn = [
        [
          "هەولێر:سکرتاریەت",
          "https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d103859.6437325217!2d45.30744226796707!3d35.56323744461137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2siq!4v1670267170455!5m2!1sen!2siq",
        ],
        [
          "کۆیە:هۆڵی دۆستان",
          "https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25795.85115266418!2d44.60835375712591!3d36.08175152090274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2siq!4v1670267330247!5m2!1sen!2siq",
        ],
        [
          "شەقڵاوا",
          "https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25690.125258431584!2d44.30236807431475!3d36.40276740723051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2siq!4v1670267462270!5m2!1sen!2siq",
        ],
      ];
      let tit = document.getElementById("t1");
      let par1 = document.getElementById("p1");
      let srca = document.getElementById("ss");

      let cartshow = document.getElementById("show11");
      let cartshow1 = document.getElementById("map-container-google-1");
      cartshow.style.display = "none";
      cartshow1.style.display = "none";
      function shows(number) {
        number = number - 0;
        cartshow.style.display = "block";
        par1.innerHTML = locationn[number][0];
        srca.src = locationn[number][1];
        console.log(srca.src);
        cartshow1.style.display = "block";
      }
    </script>
  </body>
</html>
